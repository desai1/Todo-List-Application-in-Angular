<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body  ng-controller="todoController as Vm">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
              <strong>  <h2>My Todo List</h2> </strong>
            <form name ="myForm" ng-submit="Vm.add()" novalidate>
                <input type="text" ng-model="Vm.input" size="50" placeholder="Add New" required>
                <input type="submit" value="Add New" ng-disabled="myForm.$invalid">
            </form>

            <br>

            <div ng-repeat="a in Vm.List">
                <input type="checkbox" ng-model="a.done"> <span ng-bind="a.Text"></span>
            </div>
                <br>
            <p><button ng-click="Vm.remove()">Remove marked</button></p>

        </div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="app.module.js"></script>
<script src="controller.js"></script>
</body>
</html>
